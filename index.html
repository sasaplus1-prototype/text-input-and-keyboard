<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>text input and keyboard</title>
</head>
<body>
  <label>
    type="text" pattern="\d*"
    <input type="text" pattern="\d*">
  </label>
  <br>
  <label>
    type="number"
    <input type="number">
  </label>
  <br>
  <label>
    type="tel"
    <input type="tel">
  </label>
  <br>
  <label>
    type="search"
    <input type="search">
  </label>
  <br>
  <label>
    type="url"
    <input type="url">
  </label>
  <br>
  <label>
    type="email"
    <input type="email">
  </label>
  <br>
  <label>
    type="date"
    <input type="date">
  </label>
  <br>
  <label>
    type="time"
    <input type="time">
  </label>
  <br>
  <label>
    type="datetime"
    <input type="datetime">
  </label>
  <br>
  <label>
    type="datetime-local"
    <input type="datetime-local">
  </label>
  <br>
  <label>
    type="color"
    <input type="color">
  </label>
  <br>
  <label>
    type="month"
    <input type="month">
  </label>
  <br>
  <label>
    type="range"
    <input type="range">
  </label>
  <br>
  <label>
    type="week"
    <input type="week">
  </label>
  <br>
  <label>
    type="text" with autocomplete attribute
    <input type="text" autocomplete="on" list="data">
    <datalist id="data">
      <option value="apple"></option>
      <option value="banana"></option>
      <option value="chocolate"></option>
    </datalist>
  </label>
</body>
</html>
